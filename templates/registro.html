<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Dokdo|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="../statics/css/form.css">

</head>

<body>
<h1>Crear Usuario</h1>
<form method="post" action="../php/registro.php">
    <ul class="menu">
        <li class="">
            <span class="menu-span">Nombre: </span>
            <input type="text" name="name" minlength="10" maxlength="40" placeholder="Su nombre completo" required
                   pattern=".{10,40}">
        </li>

        <li class="">
            <span class="menu-span">Usuario: </span>
            <input type="text" name="nick" minlength="5" maxlength="10" placeholder="Su nombre de usuario" required
                   pattern="[A-Za-z0-9]{5,}">
        </li>

        <li class="">
            <span class="menu-span">Contraseña: </span>
            <input type="password" name="psw" minlength="5" placeholder="Contraseña" required pattern="[A-Za-z0-9]+">
        </li>

        <li class="">
            <span class="menu-span">Confirmar Contraseña: </span>
            <input type="password" name="cpsw" minlength="5" placeholder="Confirmar" required pattern="[A-Za-z0-9]+">
        </li>

        <li class="" id="env">
            Enviar
        </li>
    </ul>
</form>
</body>

</html>
