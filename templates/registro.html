<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Dokdo|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="../statics/css/form.css">

</head>

<body>
<h1>Crear Usuario</h1>

<ul class="form">
    <li>
        <span>Nombre: </span>
        <input type="text" name="name" maxlength="40" placeholder="Su nombre completo" class="nombre">
    </li>

    <li>
        <span>Usuario: </span>
        <input type="text" name="nick" maxlength="10" placeholder="Su nombre de usuario" class="nick">
    </li>

    <li>
        <span>Contraseña: </span>
        <input type="password" name="psw" placeholder="Contraseña" class="psw">
    </li>

    <li>
        <span>Confirmar Contraseña: </span>
        <input type="password" name="cpsw" placeholder="Confirmar" class="cpsw">
    </li>

    <div class="status"></div>
    <li id="env">
        Enviar
    </li>
</ul>
</body>

</html>
<script src="../js/vendor/jquery.min.js"></script>
<script src="../js/registro.js"></script>
